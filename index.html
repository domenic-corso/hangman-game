<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/mp/menu.css" rel="stylesheet" type="text/css" />
        <link href="css/mp/single_player_setup.css" rel="stylesheet" type="text/css" />
        <link href="css/mp/two_player_setup.css" rel="stylesheet" type="text/css" />
        <link href="css/mp/enter_word.css" rel="stylesheet" type="text/css" />
        <link href="css/mp/gameplay.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
<!--

Acronyms:

cont =  Container
mp =    Main Panel
mpc =   Main Panel Component

-->
        <div id="game-cont">
            <div id="top-bar">
                <div>
                    <img id="hangman-logo" alt="HANGMAN" />
                </div>
                <div id="top-bar-buttons-cont">
                    <button id="home-btn" class="top-bar-btn">Home</button>
                    <button id="mute-btn" class="top-bar-btn">Mute</button>
                </div>
            </div>
            <div id="mp-menu" class="main-panel">
                <!-- Menu Panel -->
                <h2 class="mpc-title">Main Menu</h2>
                <div id="mpc-menu-buttons-cont">
                    <button id="menu-btn-single-player" class="mpc-menu-button">Single Player</button>
                    <button id="menu-btn-two-player" class="mpc-menu-button">Two Player</button>
                    <button id="menu-btn-view-code" class="mpc-menu-button">View on Bitbucket</button>
                </div>
            </div>
            <div id="mp-single-player-setup" class="main-panel">
                <!-- Single Player Setup Panel -->
                <h2 class="mpc-title">Select a Category</h2>
                <div id="mpc-category-buttons-cont">
                    <button id="category-btn-food" class="mpc-menu-button">Food</button>
                    <button id="category-btn-food" class="mpc-menu-button">Tech</button>
                    <button id="category-btn-food" class="mpc-menu-button">Long Words</button>
                </div>
            </div>
            <div id="mp-two-player-setup" class="main-panel">
                <!-- Two Player Setup Panel -->
                <h2 class="mpc-title">Two Player Setup</h2>
                <div class="mpc-form-cont">
                    <div id="player1-name-form-title" class="mpc-form-title">Player 1 Name</div>
                    <input id="player1-name-input" class="mpc-form-text-input" type="text" />
                    <div id="player1-name-form-title" class="mpc-form-title">Player 2 Name</div>
                    <input id="player2-name-input" class="mpc-form-text-input" type="text" />
                    <button id="two-player-start-btn" class="mpc-form-submit">Start</button>
                </div>
            </div>
            <div id="mp-enter-word" class="main-panel">
                <!-- Enter Word Panel -->
                <div id="enter-word-player-name"></div>
                <h2 class="mpc-title">Enter a Word</h2>
                <div class="mpc-form-cont">
                    <input id="enter-word-input" class="mpc-form-text-input" type="password" />
                    <div id="num-hints-form-title" class="mpc-form-title">Number of Hints (Max 9):</div>
                    <input id="num-hints-input" class="mpc-form-text-input" min="0" max="9" type="number" />
                    <button id="two-player-next-round-btn" class="mpc-form-submit">Play Round</button>
                </div>
            </div>
            <div id="mp-gameplay" class="main-panel">
                <!-- Gameplay Panel -->
                <div id="mpc-gameplay-top-left-section">
                    <div id="mpc-gameplay-tpstats-cont">
                        <div id="mpc-gameplay-p1-stats-cont">
                            <div id="player1-name" class="mpc-stats-player-name"></div>
                            <div id="player1-points" class="mpc-stats-points"></div>
                        </div>
                        <div id="mpc-gameplay-p2-stats-cont">
                            <div id="player2-name" class="mpc-stats-player-name"></div>
                            <div id="player2-points" class="mpc-stats-points"></div>
                        </div>
                    </div>
                    <div id="mpc-gameplay-incorrect-letters-cont">
                        <div id="incorrect-letters-title">Incorrect Letters</div>
                        <div id="incorrect-letters-list"></div>
                    </div>
                </div>
                <div id="mpc-gameplay-top-right-section">
                    <div id="mpc-gameplay-word-progress"></div>
                    <div id="mpc-gameplay-progress-visual"></div>
                    <div id="mpc-gameplay-next-round-container">
                        <button id="next-round-btn">Next Round</button>
                    </div>
                </div>
                <div id="mpc-gameplay-bottom-section">
                    <div id="mpc-gameplay-keyboard">
                        <div id="mpc-gameplay-keys-row-1">
                            <button class="mpc-keyboard-key">A</button>
                            <button class="mpc-keyboard-key">B</button>
                            <button class="mpc-keyboard-key">C</button>
                            <button class="mpc-keyboard-key">D</button>
                            <button class="mpc-keyboard-key">E</button>
                            <button class="mpc-keyboard-key">F</button>
                            <button class="mpc-keyboard-key">G</button>
                            <button class="mpc-keyboard-key">H</button>
                            <button class="mpc-keyboard-key">I</button>
                            <button class="mpc-keyboard-key">J</button>
                            <button class="mpc-keyboard-key">K</button>
                            <button class="mpc-keyboard-key">L</button>
                            <button class="mpc-keyboard-key">M</button>
                        </div>
                        <div id="mpc-gameplay-keys-row-2">
                            <button class="mpc-keyboard-key">N</button>
                            <button class="mpc-keyboard-key">O</button>
                            <button class="mpc-keyboard-key">P</button>
                            <button class="mpc-keyboard-key">Q</button>
                            <button class="mpc-keyboard-key">R</button>
                            <button class="mpc-keyboard-key">S</button>
                            <button class="mpc-keyboard-key">T</button>
                            <button class="mpc-keyboard-key">U</button>
                            <button class="mpc-keyboard-key">V</button>
                            <button class="mpc-keyboard-key">W</button>
                            <button class="mpc-keyboard-key">X</button>
                            <button class="mpc-keyboard-key">Y</button>
                            <button class="mpc-keyboard-key">Z</button>
                        </div>
                    </div>
                    <div id="mpc-gameplay-hint-cont">
                        <button id="hint-btn">
                            <span id="hint-btn-title">HINT</span>
                            <span id="num-hints-remaining"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/ui/menu_panel.js"></script>
        <script src="js/ui/single_player_setup_panel.js"></script>
        <script src="js/ui/two_player_setup_panel.js"></script>
        <script src="js/ui/enter_word_panel.js"></script>
        <script src="js/ui/gameplay_panel.js"></script>
        <script src="js/ui/default_ui.js"></script>
        <script src="js/ui/default_ui_callback.js"></script>
        <script src="js/ui_callback.js"></script>
        <script src="js/single_player_game.js"></script>
        <script src="js/two_player_game.js"></script>
        <script src="js/player.js"></script>
        <script src="js/guess.js"></script>
        <script src="js/hangman_helper.js"></script>
        <script src="js/lib/jsak.js"></script>
        <script src="js/hangman.js"></script>
    </body>
</html>
